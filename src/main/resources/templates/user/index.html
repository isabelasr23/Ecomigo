<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <form th:action="@{/user/Salvar}" method="post">
                    <h1 class="mb-4 text-center">Cadastro</h1>

                    <div class="form-group mb-3">
                        <label for="inputUsername">Usuário</label>
                        <input type="text" class="form-control" id="inputUsername" name="nomeUsuario" placeholder="Digite seu nome de usuário" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="inputPassword">Senha</label>
                        <input type="password" class="form-control" id="inputPassword" name="senha" placeholder="Digite sua senha" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="inputFullName">Nome Completo</label>
                        <input type="text" class="form-control" id="inputFullName" name="nome" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="inputCpf">CPF</label>
                        <input type="text" class="form-control" id="inputCpf" name="cpf" placeholder="000.000.000-00" required>
                    </div>

                    <div class="form-group mb-4">
                        <label for="inputMobile">Número de Celular</label>
                        <input type="tel" class="form-control" id="inputMobile" name="celular" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
